<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ETH ERC721 DAPP Demo</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <br/>
        <div id="page-head" style="display: none;">
            <div style="position: relative">
                <div style="position: relative;z-index: 1;">
                    <div id="account-balance" style="font-size:18px;float: right;">
                        0 ETH
                    </div>
                    <button type="button" class="btn btn-default" style="float: right;">
                        Account Balance:
                    </button>
                </div>
                <div style="position: relative;z-index: 2">
                    <div id="current-account" style="font-size:18px;float: right;">
                        0x0
                    </div>
                    <div class="dropdown" style="float: right;">
                        <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">
                            Switch Account:
                            <span class="caret"></span>
                        </button>
                        <ul id="menuRow" class="dropdown-menu" role="menu" aria-labelledby="menu1">
                            <!--menu here-->
                        </ul>
                    </div>
                </div>
            </div>
            <br/>
            <hr/>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-push-2">
                <h1 id="pageTitle" class="text-center"></h1>
                <br/>
            </div>
        </div>

        <div id="page-tabs" style="display: none;">
            <button id="trade-center" type="button" class="btn btn-primary">Trade Center</button>
            <button id="compute-center" type="button" class="btn btn-primary">Compute Center</button>
            <button id="my-center" type="button" class="btn btn-primary">My</button>
            <br/>
            <hr/>
        </div>

        <div id="page-hint">
            <h3 class="text-center">Blockchain Data Querying....</h3>
            <br/>
            <br/>
            <h4 class="text-center"><<====Trade===>></h4>
            <h4 class="text-center"><<====Compute===>></h4>
        </div>
        <h5 id="play-hint" class="text-center;" style="display: none;">Rule:</h5>

        <br/>
        <div id="thingsRow" class="row">
            <!-- PETS LOAD HERE -->
        </div>
    </div>

    <!--thingTemplate-->
    <div id="thing-template" style="display: none;" >
        <div class="thing-template-body col-sm-6 col-md-4 col-lg-3" thing-item-id="0">
            <div class="panel panel-default panel-thing">
                <div class="panel-heading">
                    <h3 class="panel-title">Scrappy</h3>
                </div>
                <div class="panel-body">
                    <img alt="395x343" data-src="holder.js/395x343" style="width: 100%;height: 220px;background-color: #fff3e1;" class="img-rounded img-center"
                         src="" data-holder-rendered="true">
                    <br/><br/>
                    <strong>ID</strong>: <span class="thing-id">3</span> <br/>
                    <strong>External URL</strong>: <span class="thing-url">3</span> <br/>
                    <strong>Owner</strong>: <span class="thing-owner">3</span> <br/>
                    <strong>Parent</strong>: <span class="thing-parent">3</span> <br/>
                    <strong>Function</strong>: <span class="thing-function">3</span> <br/>
                    <strong>Generation</strong>: <span class="thing-generation">3</span> <br/>
                    <strong>Price</strong>: <span class="thing-price">3</span> ETH <br/>
                    <button class="btn btn-danger btn-buy" type="button" style="display: none;"
                            thing-id="0" thing-price="0">Buy</button>
                    <button class="btn btn-danger btn-sell" type="button" style="display: none;"
                            thing-id="0" thing-price="0">Sell</button>
                    <button class="btn btn-danger btn-compute" type="button" style="display: none;"
                            thing-id="0" thing-price="0">Select</button>
                    <input type="text" class="form-control; display: none; my-id" placeholder="My Thing ID">
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
